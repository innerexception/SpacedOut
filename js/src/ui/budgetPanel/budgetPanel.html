<div class="inner-panel">
    <div class="budget-label"><img src="{{player.bannerPath}}"/></div>
    <div class="top-sliders">
        <div>
            <img src="./js/res/img/icon_budget.png" />
            <input id="capitalSlider" type="range" on-change="onCapitalBudgetChanged"/>
        </div>
        <div>
            <img src="./js/res/img/icon_tech.png" />
            <input id="techSlider" type="range" on-change="onTechBudgetChanged"/>
        </div>
    </div>
    <div class="well planet-well">
        <div class="budget-label"><img src="./js/res/img/icon-gravity.png" /></div>
        <div class="list-group">
            {{#player.planets:i}}
                {{>planetItem}}
            {{/player.planets}}
        </div>
    </div>
</div>


<!-- {{>planetItem}} -->
<div class="well">
    <img class="planet-thumb" src="{{surfaceImagePath}}" />
    <label for="{{name + 'slider'}}">{{name + ': '+ budgetPercent + '% /yr'}}</label>
    <input type="range" id="{{name + 'slider'}}" value="{{budgetPercent}}" on-change="onPlanetBudgetChanged" />
</div>
