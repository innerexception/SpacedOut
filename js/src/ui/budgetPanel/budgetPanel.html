<div class="inner-panel">
    <div class="list-group">
        <label for="capitalSlider">Capital</label>
        <input id="capitalSlider" type="range" on-change="onCapitalBudgetChanged"/>
        <label for="techSlider">Tech</label>
        <input id="techSlider" type="range" on-change="onTechBudgetChanged"/>
    </div>
    <div class="well planet-well">
        Planets
        <div class="list-group">
            {{#planets:i}}
                {{>planetItem}}
            {{/planets}}
        </div>
    </div>
</div>


<!-- {{>planetItem}} -->
<div class="well">
    <img src="{{planetThumbPath}}" />
    <label for="{{planetName + 'slider'}}">{{budgetPercent}}</label>
    <input type="range" id="{{planetName + 'slider'}}" value="{{budgetPercent}}" on-change="onPlanetBudgetChanged" />
</div>
<!-- {{/planetItem}} -->
